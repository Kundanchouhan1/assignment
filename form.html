<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav>
            <h1>Contact Form: <br> <span>Please fill all the texts in the field:</span> </h1>
        </nav>
    </header>
    <main>
        <form action="">
        
            <h3>Name:</h3><input type="text" placeholder="Your fullname" id="name"><br><br>
            <h3>E-mail: </h3><input type="email" placeholder="Valid Email Address" id="email"><br><br>
            <h3>Message:</h3><input type="text" id="message" placeholder="Your Message to us"><br><br>
            <h3>Subject: </h3><input type="text" id="subject" placeholder="Job inquiry" ><br> <br>
            <input type="submit" id="submit" value="Send"><br>
        </form>
    </main>
</body>
</html>
